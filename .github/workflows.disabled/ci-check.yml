name: CI Code Quality Check

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # - name: Lint check
      #   run: npm run lint

      # - name: Type check
      #   run: npm run typecheck

      - name: Docker Build Simulation
        run: |
          docker build -f .docker/node/Dockerfile -t test-build .
